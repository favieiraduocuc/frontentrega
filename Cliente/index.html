
<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8'>
  <title>Login - Lumora Envíos</title>
  <link rel='stylesheet' href='css/estilos.css'>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1, h2, h3 {
        font-family: 'Great Vibes', cursive;
        color: #ffcc00;
    }
  </style>
</head>
<body>
<div style="background-color: #4b0082; padding: 10px; text-align: center;">
  <a href="index.html" style="margin: 0 15px; color: white; font-weight: bold; text-decoration: none;">Inicio</a>
  <a href="consultas.html" style="margin: 0 15px; color: white; font-weight: bold; text-decoration: none;">Consultas</a>
  <a href="contactenos.html" style="margin: 0 15px; color: white; font-weight: bold; text-decoration: none;">Contáctenos</a>
  <a href="trabaje.html" style="margin: 0 15px; color: white; font-weight: bold; text-decoration: none;">Trabaje con nosotros</a>
  <a href="quienes.html" style="margin: 0 15px; color: white; font-weight: bold; text-decoration: none;">Quiénes somos</a>
</div>

<div class="container mt-5 text-center">
  <div class="p-4" style="background: rgba(255,255,255,0.85); border-radius: 12px; box-shadow: 0 0 10px #ccc; width: 300px; margin: auto;">
    <h3 style="color: black;">Inicio de sesión</h3>
    <label for="usuario" style="color: black;">Usuario:</label>
    <input type="text" id="usuario" placeholder="Ingrese su usuario" class="form-control mb-2">
    <label for="clave" style="color: black;">Contraseña:</label>
    <input type="password" id="clave" placeholder="Ingrese su contraseña" class="form-control mb-2">
    <button onclick="window.location.href='cliente.html'" class="btn btn-primary w-100">Ingresar</button>
    <div class="mt-2">
      <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegistro" style="color:#4b0082;">¿No tienes cuenta? Regístrate</a><br>
      <a href="#" data-bs-toggle="modal" data-bs-target="#modalRecuperar" style="color:#4b0082;">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>


<div class="container mt-3 text-center">
  <div class="p-3" style="background: rgba(255,255,255,0.85); border-radius: 12px; box-shadow: 0 0 10px #ccc; width: 300px; margin: auto;">
    <label for="seguimiento" style="color: black;">Sigue tu envío:</label>
    <input type="text" id="seguimiento" placeholder="Código de seguimiento" class="form-control mt-1 mb-2">
    <button class="btn btn-dark w-100">Buscar envío</button>
  </div>
</div>

<!-- Modal Registro -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formRegistro">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" placeholder="Nombre completo" required>
          <input type="text" class="form-control mb-2" placeholder="Usuario" required>
          <input type="email" class="form-control mb-2" placeholder="Correo electrónico" required>
          <input type="password" class="form-control mb-2" placeholder="Contraseña" required>
          <input type="password" class="form-control mb-2" placeholder="Repetir contraseña" required>
          <input type="date" class="form-control mb-2" required>
          <input type="text" class="form-control mb-2" placeholder="Dirección (opcional)">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="robotCheck1" required>
            <label class="form-check-label" for="robotCheck1">No soy un robot</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Recuperar Contraseña -->
<div class="modal fade" id="modalRecuperar" tabindex="-1" aria-labelledby="recuperarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5 class="text-center mb-3" id="recuperarModalLabel">Recuperar contraseña</h5>
      <input type="email" class="form-control mb-2" placeholder="Correo electrónico">
      <button class="btn btn-primary w-100">Enviar</button>
    </div>
  </div>
</div>

<!-- VALIDACIÓN MODAL REGISTRO -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const formRegistro = document.getElementById("formRegistro");
  if (formRegistro) {
    formRegistro.addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = formRegistro.querySelectorAll("input[required]");
      for (let input of inputs) {
        if (!input.value.trim()) {
          alert("Por favor completa todos los campos requeridos.");
          return;
        }
      }
      const pass1 = inputs[3].value;
      const pass2 = inputs[4].value;
      if (pass1 !== pass2) {
        alert("Las contraseñas no coinciden.");
        return;
      }
      if (!document.getElementById("robotCheck1").checked) {
        alert("Debes confirmar que no eres un robot.");
        return;
      }
      alert("¡Registro exitoso!");
      const modal = bootstrap.Modal.getInstance(document.getElementById("modalRegistro"));
      modal.hide();
      formRegistro.reset();
    });
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
