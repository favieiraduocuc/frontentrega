
<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8'>
  <title>Login - Administrador</title>
  <link rel='stylesheet' href='css/estilos.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1, h2, h3 {
        font-family: 'Great Vibes', cursive;
        color: #ffcc00;
    }
    body {
        background-image: url('img/fondo-logistica.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
  </style>
</head>
<body>



<div style="background-color: #4b0082; padding: 10px; text-align: center;">
  <a href="index.html" style="margin: 0 15px; color: white; font-weight: bold; text-decoration: none;">Inicio</a>
</div>




<div class="container mt-5 text-center">
  <div class="p-4" style="background: rgba(255,255,255,0.85); border-radius: 12px; box-shadow: 0 0 10px #ccc; width: 300px; margin: auto;">
    <h3 style="color: black;">Ingreso Administrativo</h3>
    <label for="usuario" style="color: black;">Usuario:</label>
    <input type="text" id="usuario" placeholder="Ingrese su usuario" class="form-control mb-2">
    <label for="clave" style="color: black;">Contraseña:</label>
    <input type="password" id="clave" placeholder="Ingrese su contraseña" class="form-control mb-2">
    <button onclick="window.location.href='empleado.html';" class="btn btn-primary w-100">Ingresar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
