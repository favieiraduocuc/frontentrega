    <nav>

<main class='container mt-4'>
<header>Seguimiento de Envíos</header>
<main>
<h2>Actualizar Estado de Envíos</h2>
<div id='enviosEmpleado'></div>
<script src='js/data.js'></script>
<script>
const div = document.getElementById('enviosEmpleado');
envios.forEach((envio, index) => {
const contenedor = document.createElement('div');
contenedor.innerHTML = `<p><strong>${envio.codigo}</strong> - Estado actual: ${envio.estado}</p>
<select onchange="actualizarEstado(${index}, this.value)">
<option value=''>Cambiar estado</option>
<option>Pendiente</option>
<option>En camino</option>
<option>Entregado</option>
</select><hr>`;
div.appendChild(contenedor);
});
function actualizarEstado(index, nuevoEstado) {
envios[index].estado = nuevoEstado;
alert(`Envío ${envios[index].codigo} actualizado a ${nuevoEstado}`);
location.reload();
}
</script>
</main>
</main>
</body>
